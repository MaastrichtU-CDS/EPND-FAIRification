<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV</title>
    {% load static %}
    <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
    {% load compress %}
    {% compress css %}
    <!-- <link rel="stylesheet" href="{% static 'scss/bootstrap.min.css' %}"> -->
    <link type="text/x-scss" href="{% static 'bootstrap/bootstrap.scss' %}" rel="stylesheet" media="screen">
    <link type="text/x-scss" href="{% static 'scss/style.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
    
    
</head>

<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-sm">Upload</button>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm">    
            <thead class="thead-light">
                <tr>
                    {% for col in data.columns %}
                    <th  scope="col">
                        {{col}}
                    </th>
                    {% endfor %}
                </tr>
            </thead>
            {% for index, row in data.iterrows %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                {% for cell in row %}
                <td>
                    {{cell}}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

</body>

</html>
